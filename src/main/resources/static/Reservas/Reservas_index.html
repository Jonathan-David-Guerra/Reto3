<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Categoria_index.css">

</head>
<body onload="verReservas()">
    
    <div class="bg-black text-light pb-2 pt-2 mt-0 ">

        <div class="container mt-3 ms-3 me-3">
            <a href="../index.html" class="row border border-light bg-primary text-light">Back to menu</a>
            <h1 class="text-center">Reservations</h1>
        </div>
    </div>

    <div class="container mt-2 ms-3 pe-4">

        <div class="row ">
            
            <div class="col">
                <h3>List of Reservations</h3><br>
                <div id="resultadoReservas"></div>
            </div>

            <div class="col">    
                <h3>Create a Reservation</h3><br>

                <div class="mb-3">
                    <label for="start" class="form-label">Start Date</label>
                    <input required type="datetime" class="form-control" id="start" placeholder="YYYY/MM/DD">
                </div>
                <div class="mb-3">
                    <label for="devolution" class="form-label">Devolution Date</label>
                    <input required type="datetime" class="form-control" id="devolution" placeholder="YYYY/MM/DD">
                </div>
                <div class="mb-3">
                    <label for="idclient" class="form-label">Client</label>
                    <input type="number" class="form-control" id="idclient" placeholder="Client">
                </div>
                <div class="mb-3">
                    <label for="idfarm" class="form-label">Farm</label>
                    <input type="number" class="form-control" id="idfarm" placeholder="Farm">
                </div>

                <button type="button" class="btn btn-primary" onclick="crearReservacion()">Create Reservation</button>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Reservas.js"></script>
</body>
</html>
