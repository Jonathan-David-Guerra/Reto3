<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Categoria_index.css">
    
    <title>Categories</title>

</head>
<body onload="verCategorias()">

    <div class="bg-black text-light pb-2 pt-2 mt-0 ">

        <div class="container mt-3 ms-3 me-3">
            <a href="../index.html" class="row border border-light bg-primary text-light">Back to menu</a>
            <h1 class="text-center">Categories</h1>
        </div>
    </div>

    <div class="container mt-2 ms-3 pe-4">

        <div class="row ">
            
            <div class="col">
                <h3>List of Categories</h3><br>
                <div id="resultadoCategorias">

                </div>
            </div>

            <div class="col">    
                <h3>Create Category</h3><br>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input required type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <button type="button" class="btn btn-primary" onclick="crearCategoria()">Create Category</button>
            </div>

        </div>
    </div>
    <br> 
    <div class="container ms-3 pe-4">
        <div class="row ">

            <div class="col">   
                <h3>Edit Category</h3><br>
                <div class="mb-3">
                    <label for="idCate" class="form-label">ID</label>
                    <input readonly type="text" class="form-control" id="idCate" placeholder="Select an item from the category list">
                </div>
                <div class="mb-3">
                    <label for="nameEditCate" class="form-label">New Name</label>
                    <input type="text" class="form-control" id="nameEditCate" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="descriptionEditCate" class="form-label">New Description</label>
                    <input type="text" class="form-control" id="descriptionEditCate" placeholder="Description">
                </div>
                <button type="button" class="btn btn-primary" onclick="editarCategoria()">Edit Category</button>
            </div>

        </div>

    </div>

<br><br><br>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Categorias.js"></script>
</body>
</html>
