<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Categoria_index.css">

</head>
<body onload="verFincas()">
    
    <div class="bg-black text-light pb-2 pt-2 mt-0 ">

        <div class="container mt-3 ms-3 me-3">
            <a href="../index.html" class="row border border-light bg-primary text-light">Back to menu</a>
            <h1 class="text-center">Farms</h1>
        </div>
    </div>

    <div class="container mt-2 ms-3 pe-4">

        <div class="row ">
            
            <div class="col">
                <h3>List of Farms</h3><br>
                <div id="resultadoFincas"></div>
            </div>

            <div class="col">    
                <h3>Create a Farm</h3><br>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input required type="text" class="form-control" id="address" placeholder="Adresss">
                </div>
                <div class="mb-3">
                    <label for="extension" class="form-label">Extension</label>
                    <input required type="number" class="form-control" id="extension" placeholder="Extension">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="number" class="form-control" id="category" placeholder="Category">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input required type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input required type="text" class="form-control" id="description" placeholder="Description">
                </div>

                <button type="button" class="btn btn-primary" onclick="crearFinca()">Create Farm</button>
            </div>

        </div>
    </div>
    <br> 
    <div class="container ms-3 pe-4">
        <div class="row ">

            <div class="col">
                <h3>Edit Farm</h3><br>
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input readonly type="number" class="form-control" id="id" placeholder="Select an item from the Client list">
                </div>
                <div class="mb-3">
                    <label for="addressEditF" class="form-label">Edit/New Address</label>
                    <input type="text" class="form-control" id="addressEditF" placeholder="Address">
                </div>
                <div class="mb-3">
                    <label for="nameEditF" class="form-label">Edit/New Name</label>
                    <input type="text" class="form-control" id="nameEditF" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="descriptionEditF" class="form-label">Edit/New Description</label>
                    <input type="text" class="form-control" id="descriptionEditF" placeholder="Description">
                </div>
                <div class="mb-3">
                    <label for="extensionEditF" class="form-label">Edit/New Extension</label>
                    <input type="number" class="form-control" id="extensionEditF" placeholder="Extension">
                </div>

                <button type="button" class="btn btn-primary" onclick="editarFinca()">Edit Farm</button>
            </div>
        </div>
    </div>

<br><br><br>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/Fincas.js"></script>
</body>
</html>
