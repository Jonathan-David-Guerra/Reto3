<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Categoria_index.css">
</head>
<body>
    <div class="bg-black text-light pb-2 pt-2 mt-0 ">

        <div class="container mt-3 ms-3 me-3">
            <a href="../index.html" class="row border border-light bg-primary text-light">Back to menu</a>
            <h1 class="text-center">Date Report</h1>
        </div>
    </div>


    <div class="container mt-2 ms-3 pe-4">
    
        <div class="row ">
            <div class="col">
                <h3>Choose dates</h3><br>
    
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input required type="text" class="form-control" id="startDate" placeholder="YYYY-MM-DD">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input required type="text" class="form-control" id="endDate" placeholder="YYYY-MM-DD">
                </div>

    
                <button type="button" class="btn btn-primary" onclick="buscarFechas()">Search üîç</button>
            </div>
    
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <div id="resultadoFechas"></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="FuncionesConsultas.js"></script>
</body>
</html>
